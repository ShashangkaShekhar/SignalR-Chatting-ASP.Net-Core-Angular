
  <form [formGroup]="userForm" #f="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p *ngIf="resmessage">{{resmessage}}</p>
    <div class="form-group">
        <div class="position-relative has-icon-left">
            <label for="userName" class="sr-only">Username</label>
            <input type="text" class="form-control" id="userName" name="userName" formControlName="userName" placeholder="User Name" required
                   onfocus="this.placeholder=''" onblur="this.placeholder='User Name'" autocomplete="off" />
        </div>
    </div>
    <div class="form-group">
        <div class="position-relative has-icon-left">
            <label for="userPass" class="sr-only">Password</label>
            <input type="password" formControlName="userPass" class="form-control" placeholder="Password" required
                   onfocus="this.placeholder=''" onblur="this.placeholder='Password'" autocomplete="off" />
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
    <button class="btn btn-lg btn-danger btn-block" type="button" (click)="reset()">Reset</button>
</form>
